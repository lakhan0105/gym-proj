<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
    <style>
        .form-container{
            line-height: 2;
            padding: 10px;
            width: 30%;
            margin: auto;
            /* border: 2px solid; */
            position: relative;
            left: 37px;

        }
    </style>
</head>

<body>
    <p>
        <center>
            <button class="profile-image-container">
                <img class="profile-image"
                    src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"
                    alt="Profile" style="width: 300px;height: 300px;">
            </button>
        </center>
    </p>
    



        <div class="form-container">
            <div>
                <u>
                    <h1>Profile</h1>
                </u>
            </div>

        <div>
            <label for="">Name : </label>
            <input class="input-field" name="name" type="text" placeholder="Enter your name">
        </div>
        <div>
            <label for="">Gender :</label>
            <input type="radio">Male
            <input type="radio">Female
        </div>

        <div>
            <label for="">Date of Birth :</label>
            <input type="date">
        </div>

        <div>
            <label for="">Phone No :</label>
            <input type="number" maxlength="10" placeholder="Add number">
        </div>

        <div>
            <label for="">Email :</label>
            <input type="email" placeholder="Add email">
        </div>
    </div>
    
</body>

</html>
